## Solarized theme
set -g message-command-style "bg=#073642,fg=#2aa198"
set -g message-style "bg=#073642,fg=#b58900,bold"
set -g pane-active-border-style "fg=#2aa198"
set -g pane-border-style "fg=#586e75"
set -g status-left "#[bg=#002b36]"
set -g status-right "#[bg=#002b36] #[bg=#268bd2,fg=#fdf6e3,bold] 󰌢 #h "
set -g status-style "bg=#002b36,fg=#839496"
setw -g mode-style "bg=#268bd2,fg=#fdf6e3,bold"
setw -g window-status-activity-style "bg=#002b36,fg=#b58900"
setw -g window-status-bell-style "bg=#002b36,fg=#dc322f,bold"
