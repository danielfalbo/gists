setw -g window-status-format "#[bg=#073642,fg=#93a1a1] #I #[fg=#93a1a1]#W #[bg=#002b36]"
setw -g window-status-style "bg=#073642,fg=#93a1a1"

setw -g mode-keys vi

set -g default-shell /opt/homebrew/bin/fish
# set -g default-shell /usr/bin/fish

# Enable truecolor support to fix nvim colors
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",alacritty:RGB,xterm-256color:RGB"
